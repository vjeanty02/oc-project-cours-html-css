<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="utf-8">
    <title>Accueil - Robbie Lens Photographie</title>
    <link href="style.css" rel="stylesheet">
</head>

<body>
    <header class="header">
        <nav class="nav">
            <a href="index.html" class="nav__link">
                <img src="images/logo.png" alt="Logo Robbie Lens" class="nav__link__img" />
            </a>
            <div class="nav__menu">
                <a href="index.html" class="nav__menu__item">Accueil</a>
                <a href="a-propos.html" class="nav__menu__item">À propos</a>
                <a href="portfolio.html" class="nav__menu__item">Portfolio</a>
            </div>
        </nav>
    </header>

    <main>

       <section class="robbie">
            <div>
                <h1 class="robbie__heading">Robbie Lens <br> Photographie</h1>
                <p class="robbie__paragraph">
                    Où <em>professionalisme</em> s’allie avec <em>passion</em>. Depuis
                    plus de 5 ans maintenant, j’exerce mon métier avec la passion
                    qui m’anime : capturer l’essence de chaque instant.
                </p>
                <a href="#contact" class="robbie__btn cta">UN PROJET ? ÉCRIVEZ-MOI</a>
            </div>
            <img src="images/robbie-lens.png" alt="Portrait avec effet de la photographe Robbie Lens" />
        </section>

        <section id="contact">
            <h2 class="contact__title">Parlons de votre projet</h2>
            <form class="contact__form" method="get" action="">
                <div class="contact__form-group">
                    <div class="contact__form-column">
                        <label class="contact__form-label" for="nom">Nom</label>
                        <input class="contact__form-input" type="text" name="nom" id="nom" />
                    </div>
                    <div class="contact__form-column">
                        <label class="contact__form-label" for="email">Email</label>
                        <input class="contact__form-input" type="e-mail" name="email" id="email" />
                    </div>
                </div>
                <label class="contact__form-label" for="message">Message</label>
                <textarea class="contact__form-textarea" name="message" id="message" rows="10"></textarea>
                <input class="contact__form-submit cta" type="submit" value="ENVOYER" />
            </form>
        </section>
        
        </section>

    </main>

    <footer class="footer">
        <a href="index.html" class="footer__logo">
            <img src="images/logo.png" alt="Logo Robbie Lens" />
        </a>
        <div class="footer__socials">
            <a target="_blank" href="https://twitter.com/" class="footer__socials__link">
                <img src="images/twitter.png" alt="Logo Twitter" />
            </a>
            <a target="_blank" href="https://www.instagram.com/" class="footer__socials__link">
                <img src="images/instagram.png" alt="Logo Instagram" />
            </a>
        </div>
    </footer>
    
</body>

</html>
